{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
        <div>
            <ul>
                <h1> Available Courses </h1>
                {% for object in object_list['courses_list'] %}
                    <li> <a href='/course/{{ object.get_courseName["Course name"] }}/'>
                        {{ object.get_courseName["Course name"] }}</a>
                    </li>
<!--                TODO - remove hardcore stuff!-->

                {% endfor %}
            </ul>
        </div>
        <hr>
        <div>
           <p2> Create New Course</p2>
           <form action="#" method="post" id="post">
               <label for="newcoursename">New Course Name:</label>
               <input type="text" id="newcoursename" name="newcoursename">
               <br>

               <label for="newcoursetype">Course Type:</label>
               <select id="newcoursetype" name="newcoursetype">
                   <option value="online">Online</option>
                   <option value="inclass">In class</option>
               </select>
               <br>

               <label for="newcoursecategory">Course Type:</label>
               <select id="newcoursecategory" name="newcoursecategory">
                    {% for object in object_list['categories_list'] %}
                        <option value="object">{{ object }}</option>
                    {% endfor %}
               </select>
               <br><br>

               <input type="submit" value="Submit">
           </form>
        </div>

{% endblock %}
